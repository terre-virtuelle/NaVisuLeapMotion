buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.2.0'
    }
}

ext{
    ANDROID_HOME = 'C:/Users/Nico/AppData/Local/Android/sdk'
}

apply plugin: 'org.javafxports.jfxmobile'
apply plugin: 'idea'
idea.module.downloadJavadoc = true

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'bzh.terrevirtuelle.navisuleapmotion.NaVisuLeapMotion'

dependencies {
    compile 'com.gluonhq:charm:4.2.0'
    compile files('libs/java_websocket.jar')
    compile group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.9'
    //compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
}

jfxmobile {
    downConfig {
        version = '3.1.0'
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        compileSdkVersion = '24'
        manifest = 'src/android/AndroidManifest.xml'
    }
}
